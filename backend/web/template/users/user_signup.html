{% extends './../frame.html' %}
{% block content %}

<div class="col-sm-offset-2">
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="col-sm-4 control-label">Email</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Account</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="account">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="passwd">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Repeat Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="repasswd">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Student ID</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="student_id">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">School</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="school_id">
            </div>
        </div>
        
        <button class="col-sm-offset-4 btn btn-success" type="submit">SignUp</button>
    </form>
</div>
{% end %}
