{% extends 'frame.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="well well-default">
            <h2>Bulletins</h2>
            <table class="table table-hover table-striped table-condensed">
                <thead>
                    <th>Group</th>
                    <th>Title</th>
                    <th>Setter</th>
                    <th>Time</th>
                </thead>
                <tbody>
                    {% for x in data['bulletins'] %}
                        <tr>
                            <td>{{x['group_name']}}</td>
                            <td>{{x['title']}}</td>
                            <td>{{x['setter_user']}}</td>
                            <td>{{x['created_at']}}</td>
                        </tr>
                    {% end %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="well well-default">
            <h2>About</h2>
            <ul class="list-group">
                <li class="list-group-item">支援C/C++/Python2/Python3/Ruby</li>
                <li class="list-group-item">G</li>
                <li class="list-group-item">D</li>
                <li class="list-group-item">X</li>
            </ul>
        </div>
    </div>
</div>
{% end %}
