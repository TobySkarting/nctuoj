{% extends './../frame.html' %}
{% block content %}
<h1>Edit</h1>
<div class="row">
    <div class="col-md-12">
        <h2 class="text-center">{{data['id']}}.{{data['title']}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Description
            </div>
            <div class="panel-body">
                <textarea>{{data['description']}}</textarea>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Problem
            </div>
            <table class="table table-hover table-striped table-condensed">
                {% for id, x in enumerate(data['problem']) %}
                    <tr>
                        <td class="col-xs-2"><a href="/group/{{current_group}}/contests/{{data['id']}}/problems/{{x['id']}}/">p{{chr(id+65)}}.{{x['id']}} {{x['title']}}</a></td>
                    </tr>
                {% end %}
            </table>
        </div>
    </div>
</div>

{% end %}
