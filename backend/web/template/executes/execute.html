{% extends './../frame.html' %}
{% block content %}
{{data}}
{{map_lang}}
{% if map_power['execute_manage'] in account['power'] %}
    <a class="btn btn-default" href="/executes/{{data['id']}}/edit/" style="margin-bottom: 12px;">Edit</a>
{% end %}
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lang: {{map_lang[data['lang']]}}
            </div>
            <div class="panel-body">
                {% raw data['description'] %}
            </div>
            <table class="table table-hover table-striped table-condensed">
                <thead>
                    <th>#</th>
                    <th>Step</th>
                    <th>Command</th>
                    <th>Primary</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

{% end %}
