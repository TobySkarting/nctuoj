{% extends './../frame.html' %}
{% block content %}

{% include 'problem_edit_title.html' %}
<div class="row margin-bottom">
    <form id="same_problem_id" class="form-inline col-md-4" method="get">
        <label class="contorl-label">同題號</label>
        <input class="form-control" type="number" name="id">
    </form>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Execute Type</div>
            <table class="table table-hover table-striped table-condensed">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Lang</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in data['execute'] %}
                        <tr>
                            <td>{{x['id']}}</td>
                            <td>{{map_lang[x['lang']]}}</td>
                            <td>{{x['description']}}</td>
                        </tr>
                    {% end %}
                </tbody>
            </table>
        </div>
    </div>
</div>
    
    {{data}}
<script>
$( document ).ready(function(){
    $("[name=visible]").selectpicker().selectpicker('val', {{data["visible"]}});
    $("#same_proble_id").submit(function(){
        form = $(this);
        $.ajax({
            url: form.attr("action"),
            type: form.attr("method"),
            data: form.serialize(),
            dataType: "json",
            success: function(msg){
            }
        });
        return false;
    });
});

</script>

{% end %}
