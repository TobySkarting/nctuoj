{% extends './../frame.html' %}
{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Problem</th>
            <th>Setter</th>
            <th>Source</th>
            <th>Created Time</th>
        </tr>
    </thead>
    <tbody>
        {% for x in data %}
            <tr>
                <td><a href='/problem/{{x['id']}}/'>{{x['id']}}</a></td>
                <td><a href='/problem/{{x['id']}}/'>{{x['title']}}</a></td>
                <td>{{x['setter']}}</td>
                <td></td>
                <td>{{x['created_at']}}</td>
            </tr>
        {% end %}
    </tbody>
</table>
{% end %}
