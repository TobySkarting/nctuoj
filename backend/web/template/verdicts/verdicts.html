{% extends './../frame.html' %}
{% block content %}
{% if map_power['execute_manage'] in account['power'] %}
    <a class="btn btn-default" href="/verdicts/0/edit/" style="margin-bottom: 12px;">New</a>
{% end %}
<div class="col-md-4 input-group">
    <span class="input-group-addon">Problem ID</span>
    <input type="search" class="form-control" placeholder="problem ID" id="problem_id" value="0">
</div>
<table class="table table-hover table-striped table-condensed">
    <thead>
        <tr>
            <th>Title</th>
            <th>View</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody id="content">
        {% for x in data %}
        <tr>
            <td style="display: none;">{{ x['problem_id'] }}</td>
            <td>{{x['title']}}</td>
            <td><a class='btn btn-xs btn-default' href="/verdicts/{{x['id']}}/">View</a></td>
            <td>{{x['created_at']}}</td>
        </tr>
        {% end %}
    </tbody>
</table>
<script> 
require(["jquery", "jets"], function($, Jets){
    var jets = new Jets({
        searchTag: '#problem_id',
        contentTag: '#content',
        searchSelector: '^',
        cols: [0]
    });
});
</script>

{% end %}
